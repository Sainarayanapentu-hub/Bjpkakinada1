<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>భారతీయ జనతా పార్టీ – కాకినాడ</title>
  
<style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}/* Full-screen background */
body{
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color:#fff;
  min-height:100vh;
  /* Replace 'assets/bg-8m.jpg' with your image filename. If by "8m" you meant an 8MB image file, it will work but consider optimizing for web (jpeg/webp). */
  background-image: url('bjp-7290.png');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  position:relative;
}

/* dim overlay for contrast */
.overlay{
  position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55));
  backdrop-filter: blur(2px);
}

/* Centered content */
.hero{
  position:relative; /* sits above overlay */
  z-index:2;
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;padding:3rem;
}

.card{
  max-width:980px;width:100%;text-align:left;padding:2.4rem;border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
  box-shadow: 0 8px 30px rgba(0,0,0,0.45);
  display:flex;gap:1.6rem;align-items:center;backdrop-filter: blur(4px);
}

.brand{
  flex:0 0 120px;height:120px;border-radius:7px;background:rgba(255,255,255,0.06);display:grid;place-items:center;font-weight:700;font-size:1.25rem
}
.content h1{font-size:clamp(28px,6vw,48px);margin-bottom:0.35rem}
.content p{opacity:0.92;margin-bottom:1.2rem}

.actions{display:flex;gap:0.8rem;flex-wrap:wrap}
.btn{padding:0.72rem 1.1rem;border-radius:10px;border:0;font-weight:600;cursor:pointer}
.btn-primary{background:linear-gradient(90deg,#0066ff,#00c2ff);color:#001}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.12);color:inherit}

/* Small screens: stack */  
@media (max-width:720px){
  .card{flex-direction:column;align-items:flex-start;padding:1.4rem}
  .brand{width:100%;height:72px;border-radius:8px;font-size:1rem}
}

/* subtle entrance animation */
.card{transform:translateY(8px);opacity:0;animation:fadeInUp .6s forwards .12s}
@keyframes fadeInUp{to{transform:none;opacity:1}}

/* Accessibility focus styles */
.btn:focus{outline:3px solid rgba(255,255,255,0.12);outline-offset:3px}

  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <main class="hero">
    
    <section class="card" role="region" aria-label="Welcome card">
      <div class="brand"><img id="logo" src="bjp-7288.png" alt="Company Logo" width="150" height="120"></div>
      <div class="content">
        <button onclick="showLang('te')">తెలుగు</button>
        <button onclick="showLang('hi')">हिन्दी</button>
        <button onclick="showLang('en')">English</button>

        <h1 id="text-te">భారతీయ జనతా పార్టీ – కాకినాడ</h1>
        <h1 id="text-hi" style="display:none;">भारतीय जनता पार्टी - काकीनाडा</h1>
        <h1 id="text-en" style="display:none;">Bharatiya Janata Party – Kakinada</h1>
        <p>The Bharatiya Janata Party – Kakinada , also known as the BJP kakinada, is the affiliate of the Bharatiya Janata Party in the Indian state of Andhra Pradesh.</p>
        <div class="actions">
          <button class="btn btn-primary"onclick="location.href='Register1.html'" >Membership</button>
          <button class="btn btn-ghost" onclick="location.href='#about'">Learn More</button>
        </div>
      </div>
    </section>

<script>
function showLang(lang) {
  document.getElementById('text-te').style.display = 'none';
  document.getElementById('text-hi').style.display = 'none';
  document.getElementById('text-en').style.display = 'none';
  document.getElementById('text-' + lang).style.display = 'block';
}
</script>
</main>
</body>
</html>
